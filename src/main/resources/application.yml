server:
  port: 8080

spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod

---
spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:mysql://${RDS_HOST}:3306/renewr
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}

cloud:
  aws:
    s3:
      bucket: <버킷이름>
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: <발급받은 accessKey>
      secretKey: <발급받은 secretKey>


#create-drop을 활용하여 프로그램 종료 시 테이블 삭제
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

jwt:
  header: Authorization
  secret: ${JWT_SECRET}
  token-validity-in-seconds: 86400